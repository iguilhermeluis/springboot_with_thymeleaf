<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="width=device-width" />
<title>Listagem de Documentos</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>

</head>
<body>
	
	<div class="panel-body">
		<div class="table-resposive">
			<table class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Número</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="doc : ${documentos}">
						<td th:text="${doc.id}"></td>	
						<td th:text="${doc.numero}"></td>
					<td>
						<div class="btn-group pull-right">
							<a class="btn btn-sm btn-primary" th:href="@{/documento/alterar/{id}(id=${doc.id})}"> Editar </a>
							<a class="delete btn btn-sm btn-danger" th:href="@{/documento/excluir/{id}(id=${doc.id})}">Excluir</a>
						</div>
					</td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel-footer">
		<a class="btn btn-sm btn-success" th:href="@{/documento/adicionar}">  Adicionar </a>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
